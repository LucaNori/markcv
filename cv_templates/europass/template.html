<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  $for(css)$
  <link rel="stylesheet" href="$css$">
  $endfor$
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Open Sans', Arial, sans-serif;
    }
    
    .cv-container {
      display: flex;
      width: 100%;
      max-width: 210mm; /* A4 width */
      margin: 0 auto;
    }
    
    .sidebar {
      width: 30%;
      background-color: #f3f4f6;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .main-content {
      width: 70%;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .profile-image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    
    @media print {
      .cv-container {
        display: flex;
        width: 100%;
      }
      
      .sidebar {
        width: 30%;
      }
      
      .main-content {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <div class="sidebar">
      <div class="profile-image-container">
        $if(first_image)$
        <img src="$first_image$" alt="Profile" class="profile-image" 
             $if(image_x_offset)$style="object-position: ${image_x_offset}px ${image_y_offset}px"$endif$>
        $endif$
      </div>
      
      <div class="contact-info">
        $for(contact_info)$
        $contact_info$
        $endfor$
      </div>
      
      <div class="skills-section">
        $if(skills)$
        <h2>Skills</h2>
        $for(skills)$
        $skills$
        $endfor$
        $endif$
      </div>
      
      <div class="languages-section">
        $if(languages)$
        <h2>Languages</h2>
        $for(languages)$
        $languages$
        $endfor$
        $endif$
      </div>
    </div>
    
    <div class="main-content">
      $body$
    </div>
  </div>
</body>
</html>
